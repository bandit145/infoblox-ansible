---
- name: test infoblox_host_record
  hosts: all
  gather_facts: false

  vars_prompt:

    - name: domain_user
      prompt: user
      private: no

    - name: domain_password
      prompt: password
      private: yes

  vars:
    host_name: 
    infoblox_server: 
    network_view: 

  tasks:

    - name: add host record
      infoblox_host_record:
        host: "{{infoblox_server}}"
        name: "{{host_name }}"
        dns_view: Public View (PNS)
        network_view: "{{network_view}}"
        cidr: 10.64.33.0/24
        next_avail_ip: yes
        username: "{{domain_user}}"
        password: "{{domain_password}}"
        validate_certs: no
        wapi_version: 1.7
        state: present
      register: host_info
      delegate_to: localhost

    - fail:
      when: "'10.64.33' not in host_info.ip_addr"

    - name: ensure host record
      infoblox_host_record:
        host: "{{infoblox_server}}"
        name: "{{host_name }}"
        dns_view: Public View (PNS)
        ip_address: "{{host_info.ip_addr}}"
        username: "{{domain_user}}"
        password: "{{domain_password}}"
        validate_certs: no
        wapi_version: 1.7
        state: present
      register: host_info2
      delegate_to: localhost

    - fail:
      when: host_info2.changed

    - name: update host record
      infoblox_host_record:
        host: "{{infoblox_server}}"
        name: "{{host_name}}"
        dns_view: Public View (PNS)
        ip_address: 8.8.8.8
        username: "{{domain_user}}"
        password: "{{domain_password}}"
        validate_certs: no
        wapi_version: 1.7
        state: present
      register: host_info3
      delegate_to: localhost

    - fail:
      when: host_info3.ip_addr != "8.8.8.8"

    - name: remove host record
      infoblox_host_record:
        host: "{{infoblox_server}}"
        name: "{{host_name}}"
        ip_address: "{{host_info3.ip_addr}}"
        dns_view: Public View (PNS)
        username: "{{domain_user}}"
        password: "{{domain_password}}"
        validate_certs: no
        wapi_version: 1.7
        state: absent
      register: host_info4
      delegate_to: localhost

    - fail:
      when: host_info4.changed != True

    - debug:
        var: host_info4

    - name: add host record
      infoblox_host_record:
        host: "{{infoblox_server}}"
        name: "{{host_name}}"
        dns_view: Public View (PNS)
        network_view: "{{network_view}}"
        mac: F9:AA:49:FD:47:14
        cidr: 10.64.33.0/24
        next_avail_ip: yes
        username: "{{domain_user}}"
        password: "{{domain_password}}"
        validate_certs: no
        wapi_version: 1.7
        state: present
      register: host_info5
      delegate_to: localhost

    - fail:
      when: "'10.64.33' not in host_info5.ip_addr"

    - name: remove host record
      infoblox_host_record:
        host: "{{infoblox_server}}"
        name: "{{host_name}}"
        ip_address: "{{host_info5.ip_addr}}"
        dns_view: Public View (PNS)
        username: "{{domain_user}}"
        password: "{{domain_password}}"
        validate_certs: no
        wapi_version: 1.7
        state: absent
      register: host_info6
      delegate_to: localhost

    - fail:
      when: host_info6.changed != True


